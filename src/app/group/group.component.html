@if (group) {
  <div>
    <mat-toolbar>
      <span>{{ group.name }} - {{ name }}</span>
    </mat-toolbar>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>Invite members</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <mat-label>Link</mat-label>
        <input matInput [value]="link" readonly />
        <button
          mat-icon-button
          matSuffix
          [cdkCopyToClipboard]="link"
          (click)="onCopyLink()"
          >
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
      <qrcode [qrdata]="link"></qrcode>
    </mat-expansion-panel>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Story</mat-label>
          <textarea matInput (change)="onStoryChange($event.target.value)">{{
            group.story
          }}</textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-button-toggle-group
        [disabled]="allVoted"
        [value]="vote"
        (change)="onVote($event.value)"
        >
        @for (card of group.cards; track card) {
          <mat-button-toggle [value]="card">{{
            card
          }}</mat-button-toggle>
        }
      </mat-button-toggle-group>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <mat-table [dataSource]="members">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Member</mat-header-cell>
            <mat-cell *matCellDef="let element">
              @if (element.name) {
                {{
                element.name
                }}
              } @else {
                <mat-icon>login</mat-icon>
              }
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="vote">
            <mat-header-cell *matHeaderCellDef>Vote</mat-header-cell>
            <mat-cell *matCellDef="let element">
              @if (allVoted) {
                {{
                element.vote
                }}
              } @else {
                @if (element.vote) {
                  <mat-icon>check</mat-icon>
                } @else {
                  <mat-icon>close</mat-icon>
                }
              }
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button (click)="onDeleteMember(element.id)">Kick</button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onResetVote()">
          Reset votes
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
} @else {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
